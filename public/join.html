<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singles Playing Doubles</title>

    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/join.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Join Singles Playing Doubles!</h2>
        <form action="/register" method="POST">
            <label for="name">Let's start with your full name.</label>
            <input type="text" id="name" name="name" required>

            <label for="email">What's your email?</label>
            <input type="email" id="email" name="email" required>

            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" required min="18" max="100">

            <label for="gender">What's your gender?</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="ig-handle">What's your Instagram handle?</label>
            <input type="text" id="ig-handle" name="ig_handle" required>

            <label for="skill">How's your tennis level?</label>
            <select id="skill" name="skill" required>
                <option value="">Select skill level</option>
                <option value="never_played">Never Played</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="notes">Anything else you'd like us to know?</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit" class="cta-btn">Submit!</button>
        </form>
    </div>
</body>
</html>
